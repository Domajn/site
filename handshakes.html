<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handshakes PB Stats</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>i shake a good hand (shaked hands)</h1>
    <div id="levels">
        <script>
            totalTime = 0
            totalTimeModa = 0
            ytlink = 1;
            for (i = 0; i <= 29; i++) {
                if (L[i][2] == "Unknown" || L[i][3] == false) {
                    document.write(`<div class="level unrecorded">Level ${L[i][0]} <br> ${L[i][1]}s <br> ${L[i][2]} <br></a></div>`);
                }
                else {
                    document.write(`<div class="level"><a class="hasLink" href="https://www.youtube.com/embed/?listType=playlist&list=PLQ9po8pn0ZnnnoaZmiD44dKhMQr2KAwnk&index=${ytlink}">Level ${L[i][0]} <br> ${L[i][1]}s <br> ${L[i][2]} <br></a></div>`);
                    ytlink++;
                };
                totalTime = parseFloat(L[i][1]) + totalTime;
                totalTimeModa = parseFloat(M[i][1]) + totalTimeModa;
                if (M[i][1] < L[i][1]) {
                    diff = Math.round((L[i][1] - M[i][1]) * 100) / 100;
                    console.log(`you suck ass at ${i} (${diff} diff)`)
                }
            }
            totalTime = Math.round(totalTime * 100) / 100;
            document.write(`<br><div id="SumOfBest">Sum Of Best: ${totalTime} (${Math.floor(totalTime / 60)}:${Math.round((totalTime % 60) * 100) / 100})</div>`);
            console.log(`${Math.floor(totalTimeModa / 60)}:${Math.round((totalTimeModa % 60) * 100) / 100}`);
        </script>
    </div>
    <a id="ytlabel">My current PB:</a><br><br>
    <div id="yt">
        <iframe width="640" height="360"
            src="https://www.youtube.com/embed/ZX5-UQUQtaQ?si=F5INcRRn0zIH20na&amp;controls=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
